{{template "header" .}}

        <!-- Product Catagories Area Start -->
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">

              {{range .SingleCatagory}}
              <div class="single-products-catagory clearfix">
                  <a href="{{.Href}}">
                      <img src="{{.ImgSrc}}" alt="">
                      <!-- Hover Content -->
                      <div class="hover-content">
                          <div class="line"></div>
                          <p>{{.Price}}</p>
                          <h4>{{.CatagoryName}}</h4>
                      </div>
                  </a>
              </div>
            {{end}}
                
            </div>
        </div>
        <!-- Product Catagories Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Newsletter Area Start ##### -->
    <section class="newsletter-area section-padding-50-0">
        <div class="container">
            <div class="row align-items-center">
                <!-- Newsletter Text -->
                <div class="col-12 col-lg-6 col-xl-7">
                    <div class="newsletter-text mb-50">
                        <h2>신규오픈 <span>최대 25% Discount</span></h2>
                        <p>구입하시는 모든 고객분들께 최대 25% 할인률이 적용됩니다.</p>
                    </div>
                </div>
               
            </div>
        </div>
    </section>
    <!-- ##### Newsletter Area End ##### -->

    {{template "footer" .}}

</body>

</html>
